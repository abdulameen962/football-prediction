{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="{% static 'predictions/css/styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'predictions/css/styles/aos.css' %}">
    <title> {% block title %} Predictions {% endblock  %} </title>
    <link rel="shortcut icon" href="{% static 'predictions/css/images/icon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'predictions/css/styles/styles.css' %}">
    <meta property="og:type" content="{% block type_content %} website {% endblock  %}" />	
    <meta property="og:site_name" content="{% block meta_content %} Football predictions {% endblock  %}" />
    <meta name="robots" content="index, follow">
    <meta name="twitter:data1" content="1 minute" />
    <meta name="description" content="{% block description %} A Football prediction web app {% endblock  %} " />
    <link rel='dns-prefetch' href='//fonts.googleapis.com' />
    <link rel='dns-prefetch' href='//s.w.org' />
    <link rel="canonical" href="https://{{ current_site }}{{ request.path }}" />
    <meta property="og:title" content="{% block og_title %} Predictions {% endblock  %}" />
    <meta property="og:description" content="A Football prediction web app" />
    <meta property="og:url" content="https://{{ current_site }}{{ request.path }}" />
    <link rel="apple-touch-icon" href="{% static 'predictions/css/images/icon.svg' %}" />
    <meta name="msapplication-TileImage" content="{% static 'predictions/css/images/icon.svg' %}" />
    {% comment %} <link rel="shortcut icon" href="{% static 'predictions/images/logo2.png' %}" type="image/x-icon"> {% endcomment %}
    {% block meta %}
    
    {% endblock  %}
</head>
<body>
  <div class="base_login_main row">
    <div class="signup_main col-sm-12 col-md-6 col-lg-6">
      <nav class="navbar navbar-expand-lg nav-position mainnav">
        <div class="container-fluid resize-small">
          <a class="navbar-brand" href="/"><img src="{% static 'predictions/css/images/icon.svg' %}" alt="logo"/></a>
      </nav>
      <div class="container-fluid resize-small login-middle">
        {% block content %}
        {% endblock %}
        {% block extra_body %}
        {% endblock %}
      </div>
    </div>
    <div class="image col-sm-12 col-md-6 col-lg-6">
       <div class="image_main">

       </div>
    </div>
  </div>
    <script src="{% static 'predictions/js/aos.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
    <script src="{% static 'predictions/js/vue.js' %}"></script>
    <script src="{% static 'predictions/js/script.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
