{% extends 'predictions/layout.html' %}
{% block title %}  {{ blog.title }} {% endblock  %}
{% block og_title %}  {{ blog.title }} {% endblock  %}
{% block meta %}
    <meta property="article:modified_time" content="{{ blog.published }}" />
    <meta name="twitter:label" content="Est. reading time" />
    <meta name="twitter:card" content="summary_large_image" />
{% endblock  %}
{% block type_content %}  blog{% endblock  %}
{% block body %}
<h1> {{ blog.title }} </h1>
<p> {{ blog.body }} </p>
{% endblock  %}
